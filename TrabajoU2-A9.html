<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        canvas{
            background-color: rgb(152, 187, 230);
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas" width="500" height="500"></canvas>
    
    <script type="text/javascript">
        var cv = document.getElementById('mainCanvas');
        var ctx = cv.getContext('2d');

        var color = "200,0,0";
        //Event Listener Color
        /*
            //Width,Height,Radius,Inicio de pintar, Fin de pintar
            ctx.arc(250,100,40,0*Math.PI,2*Math.PI);
            ctx.stroke();
            //Circulo Rojo
            ctx.beginPath();
            ctx.fillStyle = "rgb(200,0,0)";
            ctx.arc(350,100,40,0*Math.PI,2*Math.PI);
            ctx.fill();
            rectWidth = 20;
            rectHeight = 20;
            ctx.fillStyle = "rgb(200,0,0)";
            ctx.fillRect(e.offsetX-(rectWidth/2),e.offsetY-(rectHeight/2),rectWidth,rectHeight);
        */
        cv.addEventListener('click', function(e){
            console.log(e);
            radius = 30;
            ctx.fillStyle = color;
            ctx.strokeStyle = "rgb(20,20,20)";
            ctx.beginPath();
            ctx.arc(e.offsetX,e.offsetY,radius,0*Math.PI,2*Math.PI);
            ctx.stroke();
            ctx.fill();
        })

        cv.addEventListener('mouseover', function(e){
            console.log(e);
            color = generateRandomColor();
        })

        function generateRandomColor() {
            var trans = '0.5'; // 50% transparency
            var color = 'rgba(';
            for (var i = 0; i < 3; i++) {
                color += Math.floor(Math.random() * 255) + ',';
            }
            color += trans + ')'; // add the transparency
            return color;
        }
    </script>
</body>
</html>
