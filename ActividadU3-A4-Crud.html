<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://unpkg.com/vue@3"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <div id="div-crud" class="row">
            <h1>User List</h1>
            <div>
                <button class="btn btn-danger mb-4" style="width: 150px; font-weight: bold;" @click="logout">Logout</button>
                <table class="table table-dark table-bordered  table-hover" >
                    <thead> 
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>City</th>
                            <th>ZipCode</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="user in users">
                            <th>{{ user.id }}</th>
                            <td>{{ user.name }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.address.city }}</td>
                            <td>{{ user.address.zipcode }}</td>
                            <td>{{ user.phone }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <form action="" class="justify-content-center">
                <p>New User:</p>
                <div class="mb-3">
                    <label class="form-label" for="">Name</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="name" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">Username</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="username" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">Email</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="email" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">City</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="city" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">ZipCode</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="zipcode" name="">
                </div>
                <div class="mb-4">
                    <label class="form-label" for="">Phone</label>
                    <input class="form-control" style="width: 300px;" type="text" v-model="phone" name="">
                </div>
            </form>
            <button class="btn btn-success mb-4" style="width: 150px; font-weight: bold;" disabled>Add new user</button>
        </div>
    </div>  
    <script type="text/javascript">
        const { createApp } = Vue; 
        const app = createApp({ 
            data() {
                return {
                    users: null,
                    usuario: JSON.parse(sessionStorage.getItem("usuario")),
                    name: '',
                    username: '',
                    email: '',
                    city: '',
                    zipcode: '',
                    phone: ''
                }
            },
            watch:{
                usuario(newUsuario, oldUsuario){
                    if(newUsuario !== oldUsuario){
                        location.href = "ActividadU3-A4.html";
                    }
                }
            },
            methods: {
                logout() {
                    sessionStorage.removeItem("usuario");
                    this.usuario = null;
                }
            },
            mounted(){
                fetch('users.json')
                    .then((res) => res.json())
                    .then((json) => (this.users = json ))
                    .catch((err) => (console.log(err) ));

                if(!this.usuario){
                    location.href= "ActividadU3-A4.html";
                }
            }
        }).mount('#contenedor');
    </script>
</body>
</html>
