<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        canvas{
            background-color: rgb(152, 187, 230);
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas" width="500" height="500"></canvas>

    <script type="text/javascript">
        var cv = document.getElementById('mainCanvas');
        var ctx = cv.getContext('2d');
        
        //Crear el gradiante linear
        var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0, "rgb(255,191,0)");
        grd.addColorStop(0.5, "rgb(159,43,104)");
        grd.addColorStop(1, "rgb(191,64,191)");

        //Rellenar el rectangulo con gradiante
        ctx.fillStyle = grd;
        ctx.fillRect(10,10,150,80);

        //Crear el gradiante radial
        var grd = ctx.createRadialGradient(75,100,5,90,180,100);
        grd.addColorStop(0, "rgb(255,191,0)");
        grd.addColorStop(0.5, "rgb(159,43,104)");
        grd.addColorStop(1, "rgb(191,64,191)");

        //Rellenar el rectangulo con gradiante
        ctx.fillStyle = grd;
        ctx.fillRect(10,100,150,80);
    </script>
</body>
</html>
