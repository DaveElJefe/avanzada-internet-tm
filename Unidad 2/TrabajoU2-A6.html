<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        canvas{
            background-color: rgb(152, 187, 230);
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas" width="500" height="500"></canvas>

    <script type="text/javascript">
        var cv = document.getElementById('mainCanvas');
        var ctx = cv.getContext('2d');
        
        //Crear el gradiante radial
        var grd = ctx.createRadialGradient(182,190,35,182,190,200);
        grd.addColorStop(0, "rgb(255,49,49)");
        grd.addColorStop(0.7, "rgb(248,131,121)");
        grd.addColorStop(1, "rgb(250,240,240)");

        //Rellenar el rectangulo con gradiante
        ctx.fillStyle = grd;
        ctx.fillRect(10,100,350,175);

        //Base del "Monitor"
        ctx.fillStyle = "rgb(255,49,49)";
        ctx.fillRect(105,275,150,50);
    </script>
</body>
</html>
