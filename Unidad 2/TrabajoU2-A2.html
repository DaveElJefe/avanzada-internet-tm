<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
        canvas{
            background-color: rgb(152, 187, 230);
        }
    </style>
</head>
<body>
    <canvas id="mainCanvas" width="500" height="500">
        
    </canvas>

    <script type="text/javascript">
        //bg color default: rgb(152, 187, 230);
        var cv = document.getElementById('mainCanvas');
        var ctx = cv.getContext('2d');
        //Lineas
        ctx.moveTo(240,80);
        ctx.lineTo(370,200);
        ctx.stroke();
        //Triangulo
        ctx.fillStyle = "rgba(216,107,211,0.5)";
        ctx.moveTo(320,280);
        ctx.lineTo(290,180);
        ctx.lineTo(420,280);
        ctx.lineTo(320,280);
        ctx.fill();
    </script>
</body>
</html>
